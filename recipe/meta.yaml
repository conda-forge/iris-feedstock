{% set version = "3.0.1" %}

package:
  name: iris
  version: {{ version }}

source:
  url: https://github.com/SciTools/iris/archive/v{{ version }}.tar.gz
  sha256: 948394e478b7d24b559fb097a6651f76627495379ad46b1221bd77fb1903dd09

build:
  number: 0
  skip: true  # [py<36]

requirements:
  host:
    - python
    - pip
    - pyke
  run:
    - python
    - cartopy >=0.18
    - cf-units >=2
    - cftime <1.3.0
    - dask >=2
    - matplotlib-base
    - netcdf4 >=1.4
    - numpy >=1.14,!=1.15.2
    - pyke
    - scipy
    - python-xxhash

test:
  imports:
    - iris
    - iris.fileformats._pyke_rules.compiled_krb

about:
  home: http://www.scitools.org.uk/iris
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file: COPYING.LESSER
  summary: Analyse and visualise meteorological and oceanographic data sets.

extra:
  recipe-maintainers:
    - pelson
    - rhattersley
    - ocefpaf
    - bjlittle
    - DPeterK
    - corinnebosley
    - lbdreyer
    - pp-mo
