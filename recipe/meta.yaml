{% set version = "3.3.1" %}

package:
  name: iris
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/scitools-iris/scitools-iris-{{ version }}.tar.gz
  sha256: 2269b9ce497702272b38400768533bb0165b397ba05d1c2af96d6ee3a505a2dd

build:
  number: 1
  noarch: python

outputs:
  - name: iris
    script: build_base.sh
    requirements:
      host:
        - python >=3.8
        - pip
        - setuptools >=64
        - setuptools-scm >=7
      run:
        - python >=3.8
        - cartopy >=0.21
        - cf-units >=3.1
        - cftime >=1.5
        - dask-core >=2
        - matplotlib-base
        - netcdf4 !=1.6.1
        - numpy >=1.19
        - pyproj
        - scipy
        - shapely !=1.8.3
        - python-xxhash

    test:
      requires:
        - pip
      commands:
        - pip check
      imports:
        - iris

  - name: scitools-iris
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('iris', max_pin="x.x.x") }}
    test:
      imports:
        - iris

about:
  home: https://scitools-iris.readthedocs.io/en/stable/
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file: COPYING.LESSER
  summary: Analyse and visualise meteorological and oceanographic data sets.

extra:
  recipe-maintainers:
    - pelson
    - rhattersley
    - ocefpaf
    - bjlittle
    - DPeterK
    - corinnebosley
    - lbdreyer
    - pp-mo
    - jamesp
