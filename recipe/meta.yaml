{% set version = "3.4.1" %}

package:
  name: iris
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/scitools-iris/scitools-iris-{{ version }}.tar.gz
  sha256: cd1fb3208ff9ba024b16a08243727e44147b15db54ee33eb6d330fc926f7ffe9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

outputs:
  - name: iris
    requirements:
      host:
        - python >=3.8
        - pip
        - setuptools >=64
        - setuptools-scm >=7
      run:
        - python >=3.8
        - cartopy >=0.21
        - cf-units >=3.1
        - cftime >=1.5
        - dask-core >=2.26
        - matplotlib-base >=3.5
        - netcdf4
        - numpy >=1.19
        - pyproj
        - scipy
        - shapely !=1.8.3
        - python-xxhash

    test:
      imports:
        - iris

  - name: scitools-iris
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('iris', max_pin="x.x.x") }}
    test:
      imports:
        - iris
about:
  home: https://scitools-iris.readthedocs.io/en/stable/
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file: COPYING.LESSER
  summary: Analyse and visualise meteorological and oceanographic data sets.

extra:
  recipe-maintainers:
    - pelson
    - rhattersley
    - ocefpaf
    - bjlittle
    - lbdreyer
    - pp-mo
    - stephenworsley
    - trexfeathers
