{% set python_min = "3.11" %}
{% set version = "3.13.0" %}

package:
  name: iris
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/scitools-iris/scitools_iris-{{ version }}.tar.gz
  sha256: e3a00f9166f4e55ac41c8861411cba2759b27eaaee8158c87c4cd4c084024895 

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

outputs:
  - name: iris
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
      host:
        - python {{ python_min }}
        - pip
        - setuptools >=77.0.3
        - setuptools-scm >=8
      run:
        - python >={{ python_min }}
        - cartopy >=0.21
        - cf-units >=3.1
        - cftime >=1.5
        - dask-core >=2025.1.0
        - libnetcdf !=4.9.1
        - matplotlib-base >=3.5,!=3.9.1
        - netcdf4
        - numpy >=1.24,!=1.24.3
        - python-xxhash
        - pyproj
        - scipy
        - shapely !=1.8.3

    test:
      requires:
        - python {{ python_min }}
      imports:
        - iris

  - name: scitools-iris
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('iris', max_pin="x.x.x") }}
    test:
      imports:
        - iris
about:
  home: https://scitools-iris.readthedocs.io/en/stable/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Analyse and visualise meteorological and oceanographic data sets.

extra:
  recipe-maintainers:
    - ocefpaf
    - bjlittle
    - lbdreyer
    - pp-mo
    - stephenworsley
    - trexfeathers
    - ESadek-MO
    - HGWright
    - ukmo-ccbunney
