{% set version = "3.3.0rc0" %}

package:
  name: iris
  version: {{ version }}

source:
  url: https://github.com/SciTools/iris/archive/v{{ version }}.tar.gz
  sha256: 9d237efa3d7985f006cbfbfa9b1d329f91a6570e65709ee4e6d580144714092d

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

outputs:
  - name: iris  
    requirements:
      host:
        - python >=3.8
        - pip
      run:
        - python >=3.8
        - cartopy >=0.20
        - cf-units >=3.1
        - cftime >=1.5
        - dask-core >=2
        - matplotlib-base
        - netcdf4
        - numpy >=1.19
        - scipy
        - shapely <1.8.3
        - python-xxhash

    test:
      imports:
        - iris

  - name: scitools-iris
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('iris', max_pin="x.x.x") }}
    test:
      imports:
        - iris
about:
  home: https://scitools-iris.readthedocs.io/en/stable/
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file: COPYING.LESSER
  summary: Analyse and visualise meteorological and oceanographic data sets.

extra:
