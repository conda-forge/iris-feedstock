{% set version = "3.11.0rc0" %}

package:
  name: iris
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/scitools-iris/scitools_iris-{{ version }}.tar.gz
  sha256: 5a5a89ffdad3ab5f40eeff7fa0883315629d9a0a7edd8a93c8304aa051e8bfdc

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  number: 1

outputs:
  - name: iris
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
      host:
        - python >=3.10
        - pip
        - setuptools >=64
        - setuptools-scm >=7
      run:
        - python >=3.10
        - cartopy >=0.21
        - cf-units >=3.1
        - cftime >=1.5
        - dask-core >=2022.9.0, !=2024.8.0
        - libnetcdf !=4.9.1
        - matplotlib-base >=3.5, !=3.9.1
        - netcdf4
        - numpy >=1.24,!=1.24.3
        - python-xxhash
        - pyproj
        - scipy
        - shapely !=1.8.3

    test:
      imports:
        - iris

  - name: scitools-iris
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('iris', max_pin="x.x.x") }}
    test:
      imports:
        - iris
about:
  home: https://scitools-iris.readthedocs.io/en/stable/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Analyse and visualise meteorological and oceanographic data sets.

extra:
  recipe-maintainers:
    - ocefpaf
    - bjlittle
    - lbdreyer
    - pp-mo
    - stephenworsley
    - trexfeathers
    - ESadek-MO
    - HGWright
    - ukmo-ccbunney
